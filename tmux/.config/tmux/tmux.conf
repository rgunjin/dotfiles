##### базовые настройки
set -g mouse on                     # колесо/выделение
set -g history-limit 50000          # длинный scrollback

##### префикс
set -g prefix C-a                   # вместо Ctrl-b
unbind C-b
bind C-a send-prefix

##### разметка окон
bind | split-window -h
bind - split-window -v
bind r source-file ~/.tmux.conf \; display "reloaded!"

##### статус-строка под Foot (true-color)
set-option -ga terminal-overrides ',*:Tc'
set -g status-style "bg=#2E3440 fg=#D8DEE9"
set -g message-style "bg=#4C566A fg=#D8DEE9"
set -g pane-border-style "fg=#4C566A"
set -g pane-active-border-style "fg=#D8DEE9"

##### «рецепт для малинок» — автоподключение ssh
# tmux new -As <host>
if-shell '[[ -n $SSH_CONNECTION ]]' "set -g status-left '#[bg=#5e81ac] #(hostname -s) #[default]'"

