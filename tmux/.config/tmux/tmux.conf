##### базовые настройки
set -g mouse on                     # колесо/выделение
set -g history-limit 50000          # длинный scrollback

##### префикс
set -g prefix C-a                   # вместо Ctrl-b
unbind C-b
bind C-a send-prefix

##### разметка окон
bind | split-window -h
bind - split-window -v
bind r source-file ~/.tmux.conf \; display "reloaded!"

##### статус-строка под Foot (true-color)
set -g status-style "bg=#1e1e2e fg=#cdd6f4"
set -g message-style "bg=#313244 fg=#fab387"
set -g pane-border-style "fg=#585b70"
set -g pane-active-border-style "fg=#f38ba8"

##### «рецепт для малинок» — автоподключение ssh
# tmux new -As <host>
if-shell '[[ -n $SSH_CONNECTION ]]' "set -g status-left '#[bg=#a6e3a1] #(hostname -s) #[default]'"

